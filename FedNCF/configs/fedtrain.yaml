# @package _global_
defaults:
  - _self_
  - data: ml-1m.yaml
  - net: fedncf16.yaml
  - paths: default.yaml
  - hydra: default.yaml

FED:
  num_clients: 120
  aggregation_epochs: 400
  local_epochs: 2

DATA:
  root: '../data/Data'
  name: 'movielens'
  num_negatives: 4
  test_num_ng: 99

DATALOADER:
  batch_size: 256
  shuffle: True
  num_workers: 0

TRAIN:
  lr: 1e-3
  weight_decay: None
  lr_scheduler: None
  device: 'cuda'
  wandb: False

EVAL:
  topk: 10

EXP:
  seed: 42


task_name: fedtrain
run_name: ${DATA.name}
